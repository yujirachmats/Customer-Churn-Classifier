<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background : url(https://www.aggreko.com/-/media/Aggreko/Images/Sectors-and-services/Telecoms/2017-01-Communication-Tower.jpg?la=en-EASTAFR&w=1500&hash=4E4516F6071D7B115706046E4825BAC1522BDB1E);
            background-size : 1920px 1200px
        }
    </style>
    
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Customer Attrition Prediction</title>
</head>
<body>
<center>
    {% block body%}
    <div class="container p-3 my-3 border text-black" >
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <p><b><font size="6">Customer Personal Informations</font></b></p>
                <form action="http://localhost:5000/Home"
                method="POST"
                style="background-color: rgb(245, 244, 244); width:500px; padding: 10px 50px; 
                border: 1px solid black; text-align:justify; opacity: 0.9">
                    <p>
                        <label>
                                Gender:
                                    <select name="Gender" style="width: 350px" class="form-control" required="required">
                                        <option value='Male'>Male</option>
                                        <option value='Female'>Female</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Senior Citizen:
                                    <select name='SeniorCitizen' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Partner:
                                    <select name='Partner' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Dependents:
                                    <select name='Dependents' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p> 
                    <p>
                        <label>
                                Tenure (in months):
                                <input name="Tenure" type="text" style="width: 350px" class="form-control" required="required">
                        </label>
                    </p>
                    <p>
                        <label>
                                Phone Service (Subscription):
                                    <select name='PhoneService' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Multiple Lines:
                                    <select name='MultipleLines' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Internet Service (Subscription):
                                    <select name='InternetService' style="width: 350px" class="form-control" required="required">
                                        <option value='DSL'>DSL</option>
                                        <option value='Fiber optic'>Fiber Optic</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Online Security:
                                    <select name='OnlineSecurity' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Online Backup:
                                    <select name='OnlineBackup' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Device Protection:
                                    <select name='DeviceProtection' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Tech Support:
                                    <select name='TechSupport' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Streaming TV:
                                    <select name='StreamingTV' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Streaming Movies:
                                    <select name='StreamingMovies' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Contract:
                                    <select name='Contract' style="width: 350px" class="form-control" required="required">
                                        <option value='Month-to-month'>Month-to-Month</option>
                                        <option value='One year'>One Year</option>
                                        <option value='Two year'>Two Year</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Paperless Billing:
                                    <select name='PaperlessBilling' style="width: 350px" class="form-control" required="required">
                                        <option value='Yes'>Yes</option>
                                        <option value='No'>No</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Payment Method:
                                    <select name='PaymentMethod' style="width: 350px" class="form-control" required="required">
                                        <option value='Electronic check'>Electronic Check</option>
                                        <option value='Mailed check'>Mailed Check</option>
                                        <option value='Bank transfer (automatic)'>Bank Transfer</option>
                                        <option value='Credit card (automatic)'>Credit Card</option>
                                    </select>
                        </label>
                    </p>
                    <p>
                        <label>
                                Monthly Charges:
                                <input name="MonthlyCharges" type="text" style="width: 350px" class="form-control" required="required">
                        </label>
                    </p>
                    <p>
                        <label>
                                Total Charges:
                                <input name="TotalCharges" type="text" style="width: 350px" class="form-control" required="required">
                        </label>
                    </p>
                    <button type="submit" name="submitation" style="background-color: red; color: whitesmoke"
                    class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    <div>
    {% endblock body%}
</center>
</body>
</html>
